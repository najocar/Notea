
<div class="card">
     <p class="cookieHeading">{{note.title}}</p>
     <p class="cookieDescription">{{note.description}}</p>
   
     <div class="buttonContainer">
     <button class="acceptButton" mat-flat-button color="primary" (click)="editNoteFn()"><mat-icon>edit</mat-icon>Edit</button>
        <button class="declineButton" mat-flat-button color="warn" (click)="removeNoteFn()"><mat-icon>delete</mat-icon>Delete</button>
     </div>
     
   
   </div>
