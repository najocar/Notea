<mat-list>
    <mat-list-item>{{note.title}} {{note.description}} 
        <button mat-flat-button color="primary" (click)="editNoteFn()"><mat-icon>edit</mat-icon>Edit</button>
        <button mat-flat-button color="warn" (click)="removeNoteFn()"><mat-icon>delete</mat-icon>Delete</button></mat-list-item>

</mat-list>
